<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Ajout Panne</title>
</head>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<body>


	<div class="container">

		<h2 class="bg-primary text-white">Ajout Panne</h2>

		<form action="ajoutCategorie" method="post">
			<div class="">
				
				<div>
					<label for="typePanne">Type de Panne:</label><input type="text" name="typePanne" class="form-control"></input>
				</div>
				<div>
					<label for="datePanne">Date de Panne:</label><input type="date" name="datePanne" class="form-control"></input>
				</div>
				<div>
					<label for="montant">Montant:</label><input type="number" name="Montant" class="form-control"></input>
				</div>
				<div>
					<label for="description">Description:</label><textarea rows="4" cols="50" name="description" class="form-control"></textarea>
				</div>
				<div>
					<input type="submit" name="enregistrer" class="btn btn-default"></input>
				</div>
				
			</div>
		</form>

	</div>
</body>
</html>
