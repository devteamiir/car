<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Modification Ressource</title>
</head>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<body>


	<div class="container">

		<h2 class="bg-primary text-white">Modification</h2>
		<form action="modificationCategorie" method="post">
			<div class="form-group">
			<div>
					<label for="idCategorie">id:</label><input type="text" name="idCategorie"
						class="form-control" th:value="${categorie.idCategorie}"></input>
				</div>
				
				<div>
					<label for="nom">nom:</label><input type="text" name="nom"
						class="form-control" th:value="${categorie.nom}"></input>
				</div>
				<div>
					<label for="salaire">salaire:</label><input type="text" name="salaire"
						class="form-control" th:value="${categorie.salaire}"></input>
				</div>
				<div>
					<input type="submit" name="enregistrer" class="btn btn-default"></input>
				</div>
			</div>

		</form>
	</div>

</body>
</html>
