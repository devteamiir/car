<head>
<meta charset="UTF-8"></meta>
<title>Modification Ressource</title>
</head>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

	crossorigin="anonymous"></script>

<body>


	<div class="container">

		<h2 class="bg-primary text-white">Modification</h2>
		<form action="modificationPanne" method="post">
			<div class="form-group">
			<div>
<!-- 					<label for="idPanne">id:</label><input type="text" name="idPanne" -->
<!-- 						class="form-control" th:value="${panne.idPanne}"></input> -->
				</div>
				
				<div>
					<label for="datePanne">Date panne:</label><input type="date" name="dateP"
						class="form-control" th:value="${#dates.format(panne.datePanne,'YYYY-MM-dd')}"></input>
				</div>
				<div>
					<label for="montant">Montant:</label><input type="number" name="montant"
						class="form-control" th:value="${panne.montant}"></input>
				</div>
				<div>
					<label for="description">Description:</label><input type="text" name="description"
						class="form-control" th:value="${panne.description}"></input>
				</div>
				
				
				<div>
					<input type="submit" name="enregistrer" class="btn btn-default"></input>
				</div>
			</div>

		</form>
	</div>

</body>
</html>
