<body>

<div class="container">

	<h2 class="bg-primary text-white">Pannes</h2>
<a th:href="@{/ajoutCategorie}" >Ajouter Panne</a>
	<table border="1" class="table">

			<th>Id</th>

			<th>description</th>

		<tr th:each="r: ${pannes}">

			 <a th:href="@{/modificationPanne?n={n}(n=${r.idPanne})}" >modifier</a></th>
		</tr>


	</table>
