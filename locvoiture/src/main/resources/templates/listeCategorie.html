<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Catégorie</title>
</head>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<body>

<div class="container">

	<h2 class="bg-primary text-white">Catégories</h2>

	<table border="1" class="table">
		<tr>
			<th>Id</th>
			<th>Nom</th>
			<th>Salaire</th>
			<th>Action</th>
		</tr>

		<tr th:each="r: ${categories}">
			<th th:text="${r.idCategorie}"></th>
			<th th:text="${r.nom}"></th>
			<th th:text="${r.salaire}"></th>
			<th  ><a th:href="@{/suppressionCategorie?n={n}(n=${r.idCategorie})}" >Supprimer</a>
			 <a th:href="@{/modificationCategorie?n={n}(n=${r.idCategorie})}" >modifier</a></th>
		</tr>


	</table>
 <a th:href="@{/ajoutCategorie}" >Ajouter Catégorie</a>

</div>
</body>
</html>
